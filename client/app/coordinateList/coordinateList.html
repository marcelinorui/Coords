<table ng-controller="coordinateListController as clc" class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Lat/Long</th>
            <th>UTM</th>
            <th>MGRS</th>
            <th>
                <button class="btn btn-sm btn-default" ng-click="clc.onNew()">New</button>
                <th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in clc.table">
            <td>{{item.id}}</td>
            <td>{{item.latlong.lat}}<br/>{{item.latlong.long}}</td>
            <td>{{item.utm}}</td>
            <td>{{item.mgrs}}</td>
            <td>
                <a class="btn btn-sm btn-warning" ng-click="clc.onEdit(item)">Edit</a>
                <a class="btn btn-sm btn-danger" ng-click="clc.onRemove(item)">Remove</a>
            </td>
            <td>
            </td>
        </tr>
    </tbody>
</table>
