<div class="col-md-6">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Latitude:</label>
                <input type="text" class="form-control" ng-model="cc.item.latlong.lat" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Longitude:</label>
                <input type="text" class="form-control" ng-model="cc.item.latlong.long"  />
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label>UTM:</label>
                <input type="text" class="form-control" ng-model="cc.item.utm"/>
            </div>
            <div class="form-group">
                <label>MGRS:</label>
                <input type="text" class="form-control" ng-model="cc.item.mgrs"  />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-8">
            <button type="button" class="btn btn-primary" ng-click="cc.onSave()">Save</button>
            <button type="button" class="btn btn-primary" ui-sref="coordinateList()">Cancel</button>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div map id="gmap"  style="width:100%;height: 450px;border: 1px solid #333335;margin-bottom:20px;"></map>
</div>
